<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="./assets/css/login.css" />
  </head>
  <body>
    <!-- 头部logo -->
    <div class="layui-main">
      <img src="./assets/images/logo.png" alt="" />
    </div>
    <!-- 登录区域 -->
    <div class="loginBox">
      <div class="little-box"></div>
      <!-- 登录 -->
      <div class="login">
        <form class="layui-form" action="" id="form_login">
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="password"
              required
              lay-verify="required|pwd"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>

          <div class="layui-form-item">
            <button
              class="layui-btn layui-btn-fluid layui-btn-normal layui-btn-radius" lay-submit
            >
              登录
            </button>
          </div>
          <div class="layui-form-item">
            <a href="javascript:;" id="link_reg" class="links">去注册账号</a>
          </div>
        </form>
      </div>
      <!-- 注册 -->
      <div class="reg" style="display: none;">
        <!-- 注册表单 -->
        <form class="layui-form" action=""  id="form_reg">
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="password"
              required
              lay-verify="required|pwd"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="repassword"
              required
              lay-verify="required|pwd|repwd"
              placeholder="再次确认密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>

          <div class="layui-form-item">
            <button
              class="layui-btn layui-btn-fluid layui-btn-normal layui-btn-radius"  lay-submit
            >
              注册
            </button>
          </div>
          <div class="layui-form-item links ">
            <a href="javascript:;" id="link_login">去登录</a>
          </div>
        </form>
      </div>
    </div>

    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/baseAPI.js"></script>
    <script src="./assets/js/login.js"></script>
  </body>
</html>
